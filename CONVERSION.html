<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversion Tool</title>

    <!-- Google Fonts for a modern and professional look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Source+Code+Pro&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f1f1f1, #d1e0e0); /* Smooth gradient background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* Main container style */
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Deep shadow for a futuristic look */
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            transform: translateY(-20px); /* Slightly raised effect */
            animation: fadeIn 1s ease-out; /* Fade-in effect */
        }

        /* Hover effect to raise the container */
        .container:hover {
            transform: translateY(0);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        /* Animation for smooth fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 36px;
            font-family: 'Source Code Pro', monospace;
            margin-bottom: 40px;
            color: #2E3A59;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2E3A59;
            font-weight: 500;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #4A90E2, #A2C0E8);
            opacity: 0.6;
            animation: slideIn 1.5s ease-in-out infinite alternate;
        }

        /* Input fields styling */
        input[type="number"] {
            padding: 15px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            max-width: 350px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4A90E2; /* Blue border when focused */
            background-color: #e1f5fe;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        /* Button styling */
        button {
            background: linear-gradient(45deg, #4A90E2, #357ABD); /* Dynamic blue gradient */
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #357ABD, #4A90E2);
            transform: scale(1.05); /* Slightly enlarge the button */
        }

        /* Result Display */
        #resultCelsiusFahrenheit, #resultMetersFeet {
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
            color: #4A90E2;
            animation: fadeInResult 1s ease-out;
        }

        @keyframes fadeInResult {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Link back to the home page */
        p a {
            color: #357ABD;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
            display: block;
            margin-top: 30px;
        }

        p a:hover {
            color: #4A90E2;
        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h2 {
                font-size: 28px;
            }

            input[type="number"], button {
                width: 90%;
                max-width: 100%;
            }

            button {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Conversion Tool</h2>

        <!-- Celsius ↔ Fahrenheit Conversion -->
        <h3>Celsius ↔ Fahrenheit</h3>
        <input type="number" id="celsius" placeholder="Enter Celsius">
        <button type="button" onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
        <button type="button" onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
        <div id="resultCelsiusFahrenheit"></div>

        <!-- Meters ↔ Feet Conversion -->
        <h3>Meters ↔ Feet</h3>
        <input type="number" id="meters" placeholder="Enter Meters">
        <button type="button" onclick="convertMetersToFeet()">Convert to Feet</button>
        <input type="number" id="feet" placeholder="Enter Feet">
        <button type="button" onclick="convertFeetToMeters()">Convert to Meters</button>
        <div id="resultMetersFeet"></div>

        <p><a href="index.html">Back to Home Page</a></p>
    </div>

    <script>
        // Celsius to Fahrenheit conversion
        function convertCelsiusToFahrenheit() {
            let celsius = parseFloat(document.getElementById('celsius').value);
            if (!isNaN(celsius)) {
                let fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('resultCelsiusFahrenheit').innerHTML = `${celsius}°C is ${fahrenheit.toFixed(2)}°F`;
            } else {
                document.getElementById('resultCelsiusFahrenheit').innerHTML = "Please enter a valid Celsius value.";
            }
        }

        // Fahrenheit to Celsius conversion
        function convertFahrenheitToCelsius() {
            let fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            if (!isNaN(fahrenheit)) {
                let celsius = (fahrenheit - 32) * 5/9;
                document.getElementById('resultCelsiusFahrenheit').innerHTML = `${fahrenheit}°F is ${celsius.toFixed(2)}°C`;
            } else {
                document.getElementById('resultCelsiusFahrenheit').innerHTML = "Please enter a valid Fahrenheit value.";
            }
        }

        // Meters to Feet conversion
        function convertMetersToFeet() {
            let meters = parseFloat(document.getElementById('meters').value);
            if (!isNaN(meters)) {
                let feet = meters * 3.28084;
                document.getElementById('resultMetersFeet').innerHTML = `${meters} meters is ${feet.toFixed(2)} feet`;
            } else {
                document.getElementById('resultMetersFeet').innerHTML = "Please enter a valid Meters value.";
            }
        }

        // Feet to Meters conversion
        function convertFeetToMeters() {
            let feet = parseFloat(document.getElementById('feet').value);
            if (!isNaN(feet)) {
                let meters = feet / 3.28084;
                document.getElementById('resultMetersFeet').innerHTML = `${feet} feet is ${meters.toFixed(2)} meters`;
            } else {
                document.getElementById('resultMetersFeet').innerHTML = "Please enter a valid Feet value.";
            }
        }
    </script>

</body>
</html>
