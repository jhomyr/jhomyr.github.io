<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversion Tool</title>

    <!-- Google Fonts for modern aesthetics -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Source+Code+Pro&display=swap" rel="stylesheet">

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f1f1f1, #d1e0e0); /* Smooth gradient background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* Main container style */
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Deep shadow for futuristic look */
            padding: 40px;
            width: 100%;
            max-width: 900px;
            text-align: center;
            transition: all 0.5s ease-in-out;
            transform: translateY(-20px); /* Subtle hover effect to raise the container */
            animation: fadeIn 1s ease-out; /* Fade in animation */
        }

        .container:hover {
            transform: translateY(0);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); /* Deeper shadow on hover */
        }

        /* Animation for smooth fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 36px;
            font-family: 'Source Code Pro', monospace;
            margin-bottom: 30px;
            color: #2E3A59;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2E3A59;
            font-weight: 500;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #4A90E2, #A2C0E8); /* Dynamic blue gradient underline */
            opacity: 0.6;
            animation: slideIn 1.5s ease-in-out infinite alternate;
        }

        /* Input fields styling */
        input[type="number"] {
            padding: 15px;
            font-size: 16px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f4f4f4;
            transition: all 0.3s ease-in-out;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4A90E2; /* Blue border when focused */
            background-color: #e1f5fe;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        /* Button styling */
        button {
            background: linear-gradient(45deg, #4A90E2, #357ABD); /* Dynamic gradient background */
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #357ABD, #4A90E2); /* Reverse gradient on hover */
            transform: scale(1.05); /* Slightly enlarge the button */
        }

        /* Result Display */
        #resultCelsiusFahrenheit, #resultMetersFeet {
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
            color: #4A90E2;
            animation: fadeInResult 1s ease-out;
        }

        @keyframes fadeInResult {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Link back to the home page */
        p a {
            color: #357ABD;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        p a:hover {
            color: #4A90E2;
        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 28px;
            }

            input[type="number"], button {
                width: 90%;
            }
        }

    </style>
</head>
