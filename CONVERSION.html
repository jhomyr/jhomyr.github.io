<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversion Tool</title>

    <!-- Font Style -->
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?space,stars,galaxy') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
            color: #fff;
            transition: background-color 0.3s ease-in-out;
            animation: fadeIn 1.5s ease-out;
        }

        /* Fade-in effect for the background */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black for space effect */
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: translateY(-30px); /* Floating effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for the floating card */
        .container:hover {
            transform: translateY(0);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 36px;
            color: #fff;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        h3 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        /* Input field styling */
        input[type="number"] {
            padding: 15px;
            font-size: 18px;
            margin: 12px 0;
            width: 80%;
            max-width: 350px;
            border: none;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            color: #fff;
            transition: all 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #6e7bff;
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(110, 123, 255, 0.4);
        }

        /* Enhanced Button styling */
        button {
            background-color: #003459; /* Dark blue background */
            color: #fff;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            width: 80%;
            max-width: 350px;
        }

        button:hover {
            background-color: #002c42; /* Darker blue on hover */
            transform: scale(1.05); /* Zoom effect */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* Subtle shadow on hover */
        }

        button:active {
            background-color: #001f2a; /* Even darker blue when clicked */
            transform: scale(0.98); /* Slight shrink effect on click */
        }

        /* Result Display */
        #resultCelsiusFahrenheit, #resultMetersFeet {
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        /* Link back to the home page */
        p a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        p a:hover {
            color: #6e7bff;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h2 {
                font-size: 28px;
            }

            input[type="number"], button {
                width: 90%;
                max-width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Conversion Tool</h2>

        <!-- Celsius ↔ Fahrenheit Conversion -->
        <h3>Celsius ↔ Fahrenheit</h3>
        <input type="number" id="celsius" placeholder="Enter Celsius">
        <button type="button" onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
        <button type="button" onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
        <div id="resultCelsiusFahrenheit"></div>

        <!-- Meters ↔ Feet Conversion -->
        <h3>Meters ↔ Feet</h3>
        <input type="number" id="meters" placeholder="Enter Meters">
        <button type="button" onclick="convertMetersToFeet()">Convert to Feet</button>
        <input type="number" id="feet" placeholder="Enter Feet">
        <button type="button" onclick="convertFeetToMeters()">Convert to Meters</button>
        <div id="resultMetersFeet"></div>

        <p><a href="index.html">Back to Home Page</a></p>
    </div>

    <script>
        // Celsius to Fahrenheit conversion
        function convertCelsiusToFahrenheit() {
            let celsius = parseFloat(document.getElementById('celsius').value);
            if (!isNaN(celsius)) {
                let fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('resultCelsiusFahrenheit').innerHTML = `${celsius}°C is ${fahrenheit.toFixed(2)}°F`;
            } else {
                document.getElementById('resultCelsiusFahrenheit').innerHTML = "Please enter a valid Celsius value.";
            }
        }

        // Fahrenheit to Celsius conversion
        function convertFahrenheitToCelsius() {
            let fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            if (!isNaN(fahrenheit)) {
                let celsius = (fahrenheit - 32) * 5/9;
                document.getElementById('resultCelsiusFahrenheit').innerHTML = `${fahrenheit}°F is ${celsius.toFixed(2)}°C`;
            } else {
                document.getElementById('resultCelsiusFahrenheit').innerHTML = "Please enter a valid Fahrenheit value.";
            }
        }

        // Meters to Feet conversion
        function convertMetersToFeet() {
            let meters = parseFloat(document.getElementById('meters').value);
            if (!isNaN(meters)) {
                let feet = meters * 3.28084;
                document.getElementById('resultMetersFeet').innerHTML = `${meters} meters is ${feet.toFixed(2)} feet`;
            } else {
                document.getElementById('resultMetersFeet').innerHTML = "Please enter a valid Meters value.";
            }
        }

        // Feet to Meters conversion
        function convertFeetToMeters() {
            let feet = parseFloat(document.getElementById('feet').value);
            if (!isNaN(feet)) {
                let meters = feet / 3.28084;
                document.getElementById('resultMetersFeet').innerHTML = `${feet} feet is ${meters.toFixed(2)} meters`;
            } else {
                document.getElementById('resultMetersFeet').innerHTML = "Please enter a valid Feet value.";
            }
        }
    </script>

</body>
</html>
