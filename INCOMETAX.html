<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator - Philippines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            font-size: 1.1em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Income Tax Calculator (Philippines)</h1>

        <label for="income">Enter Your Annual Income (₱):</label>
        <input type="number" id="income" placeholder="Enter income" min="0">

        <button onclick="calculateTax()">Calculate Tax</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTax() {
            const income = parseFloat(document.getElementById('income').value);
            let taxAmount = 0;
            let resultText = '';

            // Check if income is valid
            if (isNaN(income) || income < 0) {
                resultText = "Please enter a valid income.";
            } else {
                // Example tax brackets for the Philippines (based on progressive tax rates)
                if (income <= 250000) {
                    taxAmount = 0; // No tax for income up to ₱250,000
                    resultText = `Your income is ₱${income.toLocaleString()}. You don't pay any tax.`;
                } else if (income <= 400000) {
                    taxAmount = (income - 250000) * 0.2;
                    resultText = `Your income is ₱${income.toLocaleString()}. Tax to pay: ₱${taxAmount.toFixed(2).toLocaleString()}`;
                } else if (income <= 800000) {
                    taxAmount = (150000 * 0.2) + (income - 400000) * 0.25;
                    resultText = `Your income is ₱${income.toLocaleString()}. Tax to pay: ₱${taxAmount.toFixed(2).toLocaleString()}`;
                } else if (income <= 2000000) {
                    taxAmount = (150000 * 0.2) + (400000 * 0.25) + (income - 800000) * 0.3;
                    resultText = `Your income is ₱${income.toLocaleString()}. Tax to pay: ₱${taxAmount.toFixed(2).toLocaleString()}`;
                } else {
                    taxAmount = (150000 * 0.2) + (400000 * 0.25) + (1200000 * 0.3) + (income - 2000000) * 0.32;
                    resultText = `Your income is ₱${income.toLocaleString()}. Tax to pay: ₱${taxAmount.toFixed(2).toLocaleString()}`;
                }
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>

</body>
</html>
