<html lang="en">
<head>
    <title>Introduction to Computing Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Futuristic Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(45deg, #ff6ec7, #7451f8); /* Futuristic gradient background */
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Navbar Styles */
        .w3-bar {
            width: 100%;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px); /* Frosted glass effect */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        .w3-bar a {
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .w3-bar a:hover {
            background-color: #7451f8;
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        /* Content Section */
        .content {
            padding-top: 80px;
            text-align: center;
            width: 90%;
            max-width: 800px;
            animation: fadeIn 1s ease-out; /* Smooth fade-in animation */
        }

        .content h1 {
            font-size: 48px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            letter-spacing: 0.5px;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }

        /* Animation for smooth fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .w3-bar a {
                font-size: 14px;
                padding: 10px 15px;
            }

            .content h1 {
                font-size: 36px;
            }

            .content p {
                font-size: 16px;
            }
        }
    </style>
</head>
