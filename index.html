<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversion Tool</title>

    <!-- Font Style -->
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #f2f2f7; /* Light background with a touch of Apple’s greyish tone */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        /* Main container styling for floating effect */
        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.1); /* Soft shadow for floating effect */
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            transform: translateY(-20px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-out;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hover effect for the floating card */
        .container:hover {
            transform: translateY(0);
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }

        h2 {
            font-size: 30px;
            color: #333;
            font-weight: 600;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Input field styling */
        input[type="number"] {
            padding: 16px;
            font-size: 18px;
            margin: 10px 0;
            width: 100%;
            max-width: 350px;
            border: 2px solid #d1d1d6;
            border-radius: 10px;
            background-color: #f7f7f7;
            transition: all 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #007aff; /* Apple’s blue color when focused */
            background-color: #e1f0ff;
            box-shadow: 0 0 10px rgba(0, 122, 255, 0.2);
        }

        /* Button styling */
        button {
            background-color: #007aff; /* Apple blue color */
            color: white;
            padding: 14px 28px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #0051d4; /* Darker blue when hovered */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Result Display */
        #resultCelsiusFahrenheit, #resultMetersFeet {
            font-size: 18px;
            font-weight: 500;
            color: #007aff;
            margin-top: 20px;
        }

        /* Link back to the home page */
        p a {
            color: #007aff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #0051d4; /* Darker blue on hover */
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h2 {
                font-size: 24px;
            }

            input[type="number"], button {
                width: 90%;
                max-width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Conversion Tool</h2>

        <!-- Celsius ↔ Fahrenheit Conversion -->
        <h3>Celsius ↔ Fahrenheit</h3>
        <input type="number" id="celsius" placeholder="Enter Celsius">
        <button type="button" onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
        <button type="button" onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
        <div id="resultCelsiusFahrenheit"></div>

        <!-- Meters ↔ Feet Conversion -->
        <h3>Meters ↔ Feet</h3>
        <input type="number" id="meters" placeholder="Enter Meters">
        <button type="button" onclick="convertMetersToFeet()">Convert to Feet</button>
        <input type="number" id="feet" placeholder="Enter Feet">
        <button type="button" onclick="convertFeetToMeters()">Convert to Meters</button>
        <div id="resultMetersFeet"></div>

        <p><a href="index.html">Back to Home Page</a></p>
    </div>

    <script>
        // Celsius to Fahrenheit conversion
        function convertCelsiusToFahrenheit() {
            let celsius = parseFloat(document.getElementById('celsius').value);
            if (!isNaN(celsius)) {
                let fahrenheit = (celsius * 9/5) + 32;
                document.getElementById('resultCelsiusFahrenheit').innerHTML = `${celsius}°C is ${fahrenheit.toFixed(2)}°F`;
            } else {
                document.getElementById('resultCelsiusFahrenheit').innerHTML = "Please enter a valid Celsius value.";
            }
        }

        // Fahrenheit to Celsius conversion
        function convertFahrenheitToCelsius() {
            let fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            if (!isNaN(fahrenheit)) {
                let celsius = (fahrenheit - 32) * 5/9;
                document.getElementById('resultCelsiusFahrenheit').innerHTML = `${fahrenheit}°F is ${celsius.toFixed(2)}°C`;
            } else {
                document.getElementById('resultCelsiusFahrenheit').innerHTML = "Please enter a valid Fahrenheit value.";
            }
        }

        // Meters to Feet conversion
        function convertMetersToFeet() {
            let meters = parseFloat(document.getElementById('meters').value);
            if (!isNaN(meters)) {
                let feet = meters * 3.28084;
                document.getElementById('resultMetersFeet').innerHTML = `${meters} meters is ${feet.toFixed(2)} feet`;
            } else {
                document.getElementById('resultMetersFeet').innerHTML = "Please enter a valid Meters value.";
            }
        }

        // Feet to Meters conversion
        function convertFeetToMeters() {
            let feet = parseFloat(document.getElementById('feet').value);
            if (!isNaN(feet)) {
                let meters = feet / 3.28084;
                document.getElementById('resultMetersFeet').innerHTML = `${feet} feet is ${meters.toFixed(2)} meters`;
            } else {
                document.getElementById('resultMetersFeet').innerHTML = "Please enter a valid Feet value.";
            }
        }
    </script>

</body>
</html>
